<html>
	<head>
		<title>HTML REGISTRATION FORM</title>
		<link rel="stylesheet" href="style.css">
	</head>
	
	<body>
		<div class="container">
			<h1>REGISTRATION FORM</h1>
			<hr/>
			
			<table>
				<tr>
					<td>
						<label for="First_Name">Fist Name</label>
					</td>
					<td>
						<input type="text" name="First_Name" placeholder="First_Name" id="First_Name"/>
					</td>
				</tr>	
				<tr>
					<td>
						<label for="last_name">Last Name</label> 
					</td>
					<td>
						<input type="text" name="last_name" placeholder="last_name" id="last_name"/>
					</td>
				</tr>
				<tr>
					<td>
						<label for="email">E-mail</label>
					</td>
					<td>
						<input type="mail" name="email" placeholder="E-mail" id="email"/>
					</td>
				</tr>
				<tr>
					<td>
						<label for="password">Password</label>
					</td>
					<td>
						<input type="password" name="password" placeholder="Password" id="password"/>
					</td>
				</tr>
				<tr>
					<td>
						<label for="Mobile">Mobile</label>
					</td>
					<td>
						<input type="text" name="Mobile" placeholder="Mobile" id="Mobile"/>
					</td>
				</tr>
				
				
			</table>
			
			<form>
				<label>Gender</label>
				
				<input type="radio" name="gender" id="Male"/>
				<label for="male">Male</label>
				
				<input type="radio" name="gender" id="Female"/>
				<label for="female">Female</label>
				
				<input type="radio" name="gender" id="other"/>
				<label for="other">Other</label>
				<br/>

				<div>
					<label>Address</label>
					<textarea></textarea
				</div>
				<br/>
				<input type="submit" value="Submit"/> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="reset" value="Reset"/>
			</form>
		
		
		
		</div>	
		
	</body>
</html>
